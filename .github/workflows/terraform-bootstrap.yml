name: "Terraform Bootstrap"

on: workflow_dispatch

env:
  AWS_REGION: us-east-1
  # The role we set up in our bootstrap Terraform environment
  AWS_ROLE_ARN: arn:aws:iam::456302726331:role/sym-github-action

# Because we need the id-token permission, we have to specify all the
# permissions that we need.
permissions:
  contents:      write
  id-token:      write
  issues:        write
  pull-requests: write

jobs:

  terraform-bootstrap:
    name: "Terraform Bootstrap"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: environments/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}-${{ github.run_number }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init

      # Terraform State dance for the cloudposse tfstate backend module
      # https://github.com/cloudposse/terraform-aws-tfstate-backend#create
      - name: Create State Bucket
        id: create-bucket
        run: terraform apply -target module.remote_state -auto-approve

      - name: Migrate State
        id: migrate
        run: terraform init -force-copy

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add S3 backend configuration
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: terraform-bootstrap
          delete-branch: true
          title: 'Bootstrap Terraform with S3 backend configurations'
          body: |
            Adds S3 backend configuration to store Terraform state.

            The `backend.tf` files point to an S3 bucket generated by the
            "Terraform Bootstrap" GitHub action.
